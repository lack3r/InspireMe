<link href="stylesheets/animate.css" rel="stylesheet">
<style class="cp-pen-styles">
@import url(http://fonts.googleapis.com/css?family=Open+Sans:600);
body {
    font-family: 'Open Sans', sans-serif;
    font-weight: 600;
    font-size:40px;
}
.text {
    position: relative;
    width: 60%;
    left: 20%;
    right: -20%;
    top: 40%;
    margin-top: -2.5%;
}
p {
    display: inline-block;
    vertical-align: top;
    margin: 0;
}
.quote {
    position: absolute;
    visibility: hidden;
    opacity: 1;
}
.wisteria {
    color: #8e44ad;
}
.belize {
    color: #2980b9;
}
.pomegranate {
    color: #c0392b;
}
.green {
    color: #16a085;
}
.midnight {
    color: #2c3e50;
}
</style>
</head>

<body>
    <div class="text">
        <p>
            <span class="quote">Impossible is nothing.</span>
            <span class="quote">You are confined only by the walls you build yourself.</span>
            <span class="quote">New opportunities will appear out of nowhere.</span>
            <span class="quote">Don't limit your challenges - challenge your limits.</span>
            <span class="quote">You got a dream... You gotta protect it.</span>
        </p>
    </div>
</body>


<script src="javascripts/jquery.min.js"></script>
<script src="javascripts/jquery.fittext.js"></script>
<script src="javascripts/highlight.min.js"></script>
<script src="javascripts/jquery.lettering.js"></script>
<script src="javascripts/jquery.textillate.js"></script>

<script>
var quotes = document.getElementsByClassName('quote');
var quoteArray = [];
var currentQuote = 1;
var colorIndex = 1;
var colors = ["wisteria","belize","pomegranate","green","midnight"];
function changeQuote() {
    $('.quote:nth-child(' + currentQuote + ')').addClass(colors[colorIndex]);
    changeColor();
    $('.quote:nth-child(' + currentQuote + ')')
        .textillate({ in : {
                effect: 'fadeIn',
                callback: function() {
                    /*The following line is written because of a bag at textillate.js
                    and forces the out section to be enabled*/
                    $('.quote:nth-child(' + currentQuote + ')').textillate('out');
                }
            }, out: {
                effect: 'fadeOut',
                sync: true,
                /*Fade out all letters together*/
                /*When finishing fading in and fading out a quote,
                call the function at the next quote*/
                callback: function() {
                    increaseQuoteIndex();
                    /*The following line is written because of a bag at textillate.js
                    and forces the in section to be enabled*/
                    $('.quote:nth-child(' + currentQuote + ')').textillate('in');
                    changeQuote();
                }
            }
        });
}

//Goes to the next Quote index
function increaseQuoteIndex() {
    if (currentQuote == quotes.length) {
        currentQuote = 1;
    } else {
        currentQuote = currentQuote + 1;
    }
}
//Goes to the next Quote index
function changeColor() {
    if (colorIndex == colors.length) {
        colorIndex = 1;
    } else {
        colorIndex = colorIndex + 1;
    }
}
changeQuote();
</script>
